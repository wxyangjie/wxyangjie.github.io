	var s = '[{"title":"A ubiquitous English vocabulary learning system","date":"2019-01-10T10:27:44.090Z","content":"A ubiquitous English vocabulary learning system: Evidence of activepassive attitudes vs. usefulnessease-of-use\nA ubiquitous English vocabulary learning system: Evidence of activepassive attitudes vs. usefulnessease-of-use\n作者: Huang, Yueh-Min; Huang, Yong-Ming; Huang, Shu-Hsien; 等.\nCOMPUTERS &amp; EDUCATION  卷: 58   期: 1   页: 273-282   出版年: JAN 2012\n内容整理\nAbstract\n\n“In this study, we develop a ubiquitous English vocabulary learning (UEVL) system to assist students in experiencing a systematic vocabulary learning process in which ubiquitous technology is used to develop the system, and video clips are used as the material. Afterward, the technology acceptance model and partial least squares approach are used to explore students’ perspectives on the UEVL system. &quot;\n\nThe results:\n\n(1) both the system characteristics and the material characteristics of the UEVL system positively and significantly influence the perspectives of all students on the system;\n(2) the active students are interested in perceived usefulness;\n(3) the passive students are interested in perceived ease of use.\n\n\n\n\n文中名词\n翻译或解释\n\n\n\n\nubiquitous learning\n泛在学习\n\n\nTechnology Acceptance Model\n技术接受模型，Fred D. Davis根据理性行为理论（Theory of Reasoned Action，简称TRA）在信息系统计算机技术领域发展而来，用于解释和预测人们对信息技术的接受程度。技术接受模型主张,人对信息科技的使用受其行为意图的影响，用来探讨外部因素对使用者的内部信念（beliefs）、态度（attitudes）及意向（intentions）的影响，两者进而影响信息系统使用的情况（Davis, 1989）。该理论认为，当用户面对一个新的技术时，感知有用性和感知易用性是两个主要的决定因素。https:en.wikipedia.orgwikiTechnology_acceptance_model\n\n\nPartial least squares regression， PLS回归\n偏最小二乘回归是一种统计学方法，与主成分回归有关系，但不是寻找响应和独立变量之间最小方差的超平面，而是通过投影预测变量和观测变量到一个新空间来寻找一个线性回归模型。\n\n\n\nIntroduction\n“Their results revealed that graphics are useful in assisting students to understand the definitions of new words.”\nTo Do List:\n\n[ ] 学习&amp;掌握偏最小二乘回归\n\n写作技巧借鉴：\n","tags":["论文阅读笔记","COMPUTERS & EDUCATION","技术接受模型","偏最小二乘回归"],"path":"2019/01/10/A ubiquitous English vocabulary learning system/","external_link":""},{"title":"hexo","date":"2018-10-24T06:46:30.837Z","content":"在使用hexo过程中我踩了很多坑，为了防止以后再掉进去以及给其他人参考，我把遇到的问题都整理在了这篇文章中，可能解决方法并不是很好，仅限参考。\n1、HEXO deploy 后显示成功，本地预览没有问题，但远程网站未更新.\n我的解决方法是：\n\n\n先执行hexo clean，再执行hexo g，hexo d；\n1$ hexo clean\n这个指令可以清除缓存文件 (db.json) 和已生成的静态文件 (public)。在某些情况，尤其是更换主题后，如果发现对站点的更改无论如何也不生效，可以试试运行这条命令。\n\n\n耐心等待一段时间。因为有时候的延迟还挺严重的，很可能等一会儿刷新一下就好了。\n\n\n缓慢更新中…\n","tags":["test"],"path":"2018/10/24/hello使用过程中遇到的一些问题/","external_link":""}]';

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");

			anotherBox.css('display','flex');
